name: EssentialsChat
version: ${pom.version}
main: ru.rexlite.EssentialsChat
api: ["1.1.0"]
softdepend: [LuckPerms, Multipass]
author: "Criex, rexl1te"
description: Chat plugin with global and local chat support for LuckPerms or Multipass
commands:
  prefix:
    permission: essentialschat.prefix.setprefix
    description: enable/disable your prefix
permissions:
  essentialschat.prefix.setprefix:
    default: op
